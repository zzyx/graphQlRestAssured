# Allure Report Configuration
# This file customizes the Allure report generation

# Report title displayed in the browser tab and header
allure.results.directory=target/allure-results

# Link patterns for issue tracker integration
# Example: If you use JIRA, GitHub Issues, etc.
# allure.link.issue.pattern=https://github.com/your-org/your-repo/issues/{}
# allure.link.tms.pattern=https://your-jira.atlassian.net/browse/{}

# Custom logo (optional)
# Place your logo in src/test/resources/allure/custom-logo.svg
# allure.report.logo=custom-logo.svg

# Report language (default is English)
# allure.report.language=en

# Enable/disable categories
allure.categories.enabled=true

# Enable/disable history trend
allure.history.enabled=true

