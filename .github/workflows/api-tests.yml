name: GraphQL API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  full-test-suite:
    name: Run Full Test Suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t graphql-api-tests .

      - name: Run Full Test Suite
        env:
          GRAPHQL_BASE_URL: ${{ secrets.GRAPHQL_BASE_URL }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_AUTH_TOKEN: ${{ secrets.TEST_AUTH_TOKEN }}
        run: |
          docker run --rm \
            -e GRAPHQL_BASE_URL="${GRAPHQL_BASE_URL}" \
            -e TEST_USERNAME="${TEST_USERNAME}" \
            -e TEST_PASSWORD="${TEST_PASSWORD}" \
            -e TEST_AUTH_TOKEN="${TEST_AUTH_TOKEN}" \
            -v ${{ github.workspace }}/target:/app/target \
            graphql-api-tests

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 30